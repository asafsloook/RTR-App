<body>

    <div data-role="page" id="problem">
        <div class="problemContent" data-role="content">
            <div class="problemItem">
                <div class="problemName">
                    <div class="problemButton">
                        <span>ביטול הסעה</span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="problemItem">
                <div class="problemName">
                    <div class="problemButton">
                        <span>אני אאחר</span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="problemItem">
                <div class="problemName">
                    <div class="problemButton">
                        <span>מתעכב במחסום</span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="problemItem">
                <div class="problemName">
                    <div class="problemButton problemKeyboard">
                        <i class="material-icons keyIcon">keyboard</i>
                        <span>סיבה אחרת</span>
                    </div>
                </div>
            </div>
            <hr>
            <textarea class="accordion ui-screen-hidden" maxlength="150"></textarea>
            <div class="problemActionButtons">
                <div class="sendButton">
                    <span>דווח</span>
                </div>
                <div class="cancelButton">
                    <span>בטל</span>
                </div>
            </div>
        </div>
    </div>

    <div data-role="page" id="status">
        <div data-role="content" class="statusContent">
            <div class="statusItem">
                <div class="statusNum">
                    <span>4</span>
                </div>
                <div class="statusName">
                    <div class="statusButton">
                        <span>הגעתי</span>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div data-role="footer" class="statusFooter">
            <div class="notifyProblem">
                <h2>דווח על בעיה</h2>
            </div>
        </div>
    </div>
